<!doctype html>
<html>
<head>
    <title>AJAX</title>

    <script type="text/javascript" src="jquery.min.js"></script>
    
    <style type="text/css">
    
    
    </style>
    
</head>

<body>

    <p>This is my AJAX page.</p>
    
    <p id="ajaxText"></p>
    
    <script type="text/javascript">
        
        $.ajax("text.txt")
            .done(function(data) {
            
            $("#ajaxText").text(data);
            
            }).
            fail(function() {
            
            alert("Could not get data");
            
            });
    
    </script>    
    
</body>
    
</html>
